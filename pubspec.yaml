name: nurse_tracking_app
description: Hospital nurse tracking application with GPS and scheduling

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.0.0
  geolocator: ^10.1.0
  geocoding: ^3.0.0
  intl: ^0.19.0
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
